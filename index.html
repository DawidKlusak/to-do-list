<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/image.png">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <title>Lista zadań</title>

</head>

<body class="body">
    <h1>Lista zadań</h1>
    <form class="js-form">
        <h2 class="form__subtitle">Dodaj nowe zadanie</h2>
        <fieldset class="form__fieldset--newTask">
            <input class="form__input js-newTask" type="text" required placeholder="Co jest do zrobienia?" autofocus />
            <button class="form__button--submit js-button">
                Dodaj zadanie
            </button>
        </fieldset>
    </form>
    <section class="taskList__header">
        <h2 class="taskList__subtitle">Lista zadań</h2>
        <div class="taskList__button--header js-headerButtons"></div>
    </section>
    <section class="taskList">
        <ul class="tasksList__list js-tasks"></ul>
    </section>
</body>

</html>
